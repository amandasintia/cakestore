<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="styleDaftar.css">
    <title>Document</title>
</head>
<body>
    <div class="Regis">
        <h1>Registration</h1>
        <form>
            <div class="box-reg">
                <i class="fas fa-address-book"></i>
                <input type="text" name="username" placeholder="Username" id="daf_username">
            </div><br>
            <div class="box-reg">
                <i class="fas fa-envelope-open-text"></i>
                <input type="email" name="email" placeholder="Email" id="daf_email">
            </div><br>
            <div class="box-reg">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" id="daf_pass">
            </div><br>
            <button type="submit" id="daftar" class="btn-input">REGISTER</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </body>
    <script src="daftar.js"></script>
</html>
